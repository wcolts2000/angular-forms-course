<div [formGroup]='form'>
    <!--    <address-form formControlName='address' legend='Address'></address-form>-->
    <mat-form-field>
        <input #title formControlName='title' matInput placeholder='Course title'>
        <mat-hint align='end'>
            {{title.value.length}} / 60
        </mat-hint>
        <mat-error *ngIf='courseTitle.errors?.titleExists'>This title is already in use.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input [matDatepicker]='releaseDatePicker' formControlName='releasedAt' matInput placeholder='Release Date'>
        <mat-datepicker-toggle [for]='releaseDatePicker' matSuffix></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>

    </mat-form-field>

    <mat-checkbox color='primary' formControlName='downloadsAllowed'>
        Downloads Allowed
    </mat-checkbox>
    <mat-form-field appearance='outline'>
        <textarea formControlName='longDescription' matInput placeholder='Description'>

        </textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-select formControlName='category' placeholder='Select Category'>
            <ng-container *ngFor='let category of (courseCategories$ | async)'>

                <mat-option [value]='category.code'>{{category.description}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
</div>
